apiVersion: apps/v1
kind: Deployment
metadata:
  name: dolly-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dolly-api
  template:
    metadata:
      labels:
        app: dolly-api
    spec:
      containers:
        - name: dolly-api-container
          image: 180489/pydollyv2test2:latest
          ports:
            - containerPort: 80
